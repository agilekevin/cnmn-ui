name: Publish Daily Puzzle

on:
  # Run twice daily at 6am and 6pm UTC
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 18 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      date:
        description: 'Puzzle date (YYYY-MM-DD), defaults to today'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Determine puzzle date
        id: date
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            echo "date=${{ github.event.inputs.date }}" >> $GITHUB_OUTPUT
          else
            echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
          fi

      - name: Check if puzzle exists
        id: check
        run: |
          PUZZLE_FILE="puzzles/${{ steps.date.outputs.date }}.json"
          if [ -f "$PUZZLE_FILE" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Found puzzle: $PUZZLE_FILE"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No puzzle found for ${{ steps.date.outputs.date }}"
          fi

      - name: Build puzzle into index.html
        if: steps.check.outputs.exists == 'true'
        run: |
          python scripts/build-puzzle.py --date ${{ steps.date.outputs.date }}

      - name: Commit and push changes
        if: steps.check.outputs.exists == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "Publish puzzle for ${{ steps.date.outputs.date }}"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.check.outputs.exists }}" == "true" ]; then
            echo "✅ Published puzzle for ${{ steps.date.outputs.date }}"
          else
            echo "⏭️ No puzzle for ${{ steps.date.outputs.date }} - skipped"
          fi
